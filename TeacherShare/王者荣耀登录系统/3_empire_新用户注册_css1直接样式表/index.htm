<HTML>
  <HEAD>
    <TITLE>王者荣耀登录系统</TITLE>
  </HEAD>
  <BODY background="empirehonor1.jpg">
   <FORM name="frmLogin" method="post" action="index.htm">
     <DIV style="position:absolute;left:60px;top:500px;">
        <TABLE border="30" width="480" bgcolor="yellow">
          <CAPTION style="font-family:微软雅黑;font-size:24pt;color:#3FAB2C;">          
                王者荣耀登录系统
         </CAPTION>
          <TR align="center">
              <TH style="font-family:华文中宋;font-size:15pt;color:red;">用户名：</TH>
              <TH colspan="2"><INPUT name="txtUname" type="text" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH style="font-family:华文中宋;font-size:15pt;color:red;">密&nbsp;&nbsp;码：</TH>
              <TH  colspan="2"><INPUT name="txtPwd1" type="password" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH style="font-family:华文中宋;font-size:15pt;color:red;">密码确认：</TH>
              <TH colspan="2"><INPUT name="txtPwd2" type="password" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH style="font-family:华文中宋;font-size:15pt;color:red;">验证码：</TH>
              <TH><INPUT name="txtCheckCode" type="text" maxlength="20"></TH>
              <TH><IMG src="checkCode.jpg" width="110" height="40"></TH>
          </TR>
          <TR align="center">
              <TH><INPUT name="cmdLogin" type="submit" value="登录"  style="font-family:华文中宋;font-size:14pt;color:blue;"></TH>
              <TH><INPUT name="cmdCancel" type="reset" value="取消" style="font-family:华文中宋;font-size:14pt;color:blue;"></TH>
              <TH><INPUT name="cmdRegister" type="button" value="新用户注册" style="font-family:华文中宋;font-size:14pt;color:blue;"></TH>
          </TR>
        </TABLE>
     </DIV>
  </FORM>
  </BODY>
</HTML>
