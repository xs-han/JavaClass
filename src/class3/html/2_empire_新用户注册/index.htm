<HTML>
  <HEAD>
    <TITLE>王者荣耀登录系统</TITLE>
  </HEAD>
  <BODY background="empirehonor3.jpg">
   <FORM name="frmLogin" method="post" action="index.htm">
        <TABLE border="30" width="440" bgcolor="yellow">
          <CAPTION>
            <FONT face="华文魏碑" size="+3" color="purple">
                王者荣耀登录系统
            </FONT>
         </CAPTION>
          <TR align="center">
              <TH>用户名：</TH>
              <TH colspan="2"><INPUT name="txtUname" type="text" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH>密&nbsp;&nbsp;码：</TH>
              <TH  colspan="2"><INPUT name="txtPwd1" type="password" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH>密码确认：</TH>
              <TH colspan="2"><INPUT name="txtPwd2" type="password" maxlength="20"></TH>
          </TR>
          <TR align="center">
              <TH>验证码：</TH>
              <TH><INPUT name="txtCheckCode" type="text" maxlength="20"></TH>
              <TH><IMG src="checkCode.jpg" width="110" height="40"></TH>
          </TR>
          <TR align="center">
              <TH><INPUT name="cmdLogin" type="submit" value="登录"></TH>
              <TH><INPUT name="cmdCancel" type="reset" value="取消"></TH>
              <TH><INPUT name="cmdRegister" type="button" value="新用户注册"></TH>
          </TR>
        </TABLE>
  </FORM>
  </BODY>
</HTML>
