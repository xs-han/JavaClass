<HTML>
    <HEAD>
         <TITLE>王者荣耀注册页面</TITLE>
         <LINK rel="stylesheet"  type="text/css" href="empire.css">
    </HEAD>
    <BODY background="empirehonor3.jpg">
         <FORM name="frmReg" method="post" action="register.htm">
             <DIV>
              <TABLE border="30" bgcolor="yellow">
                   <CAPTION>王者荣耀注册页面</CAPTION>
                   
	<TR align="center">
                        <TD class="ts">用户名：</TD>
                        <TD><INPUT name="uName" type="text" maxlength="20"></TD>
                   <TR>

                   <TR align="center">
                        <TD class="ts">密码：</TD>
                        <TD><INPUT name="uPwd" type="password" maxlength="20"></TD>
                   <TR>

                   <TR align="center">
                        <TD class="ts">确认密码：</TD>
                        <TD><INPUT name="ucPwd" type="password" maxlength="20"></TD>
                   <TR>

                   <TR align="center">
                        <TD class="ts">性别：</TD>
                        <TD><INPUT name="sex" type="radio" value="男" checked>男
                                   &nbsp;<INPUT name="sex" type="radio" value="女">女
                        </TD>
                   <TR>





                   <TR align="center">
                        <TD class="ts">爱好：</TD>
                        <TD><INPUT name="like" type="checkbox" value="体育">体育
                          &nbsp;<INPUT name="like" type="checkbox" value="旅游">旅游
                          &nbsp;<INPUT name="like" type="checkbox" value="音乐">音乐
                          &nbsp;<INPUT name="like" type="checkbox" value="看书">看书
                       </TD>
                   <TR>
                   <TR align="center">
                        <TD class="ts">Email:</TD>
                        <TD><INPUT name="uEmail" type="text" maxlength="50"></TD>
                   <TR>

                   <TR align="center">
                        <TD class="ts">您所在的城市:</TD>
                        <TD>
                                 <SELECT name="city" >
                                       <OPTION>北京</OPTION>
                                       <OPTION>上海</OPTION>
                                       <OPTION>广州</OPTION>
                                       <OPTION>深圳</OPTION>
                                       <OPTION>重庆</OPTION>
                                 </SELECT>
                        </TD>
                   <TR>

                   <TR align="center">
                        <TD><INPUT id="bs" name="ok" type="submit" value="注册"></TD>
                        <TD><INPUT id="bs" name="cancel" type="reset" value="取消"></TD>
                   <TR>
              </TABLE>
         </FORM>
    </BODY>
</HTML>
