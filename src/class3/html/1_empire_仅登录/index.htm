<HTML>
  <HEAD>
    <TITLE>王者荣耀登录系统</TITLE>
  </HEAD>
  <BODY bgcolor="pink">
   <FORM name="frmLogin" method="post" action="index.htm">
    <CENTER>
        <TABLE border="30">
          <CAPTION>王者荣耀登录系统</CAPTION>
          <TR>
              <TH>用户名：</TH>
              <TH><INPUT name="txtUname" type="text" maxlength="20"></TH>
          </TR>
          <TR>
              <TH>密&nbsp;&nbsp;码：</TH>
              <TH><INPUT name="txtPwd1" type="password" maxlength="20"></TH>
          </TR>
          <TR>
              <TH>密码确认：</TH>
              <TH><INPUT name="txtPwd2" type="password" maxlength="20"></TH>
          </TR>
          <TR>
              <TH><IMG src="checkCode.jpg" width="110" height="40"></TH>
              <TH><INPUT name="txtCheckCode" type="text" maxlength="20"></TH>
          </TR>
          <TR>
              <TH><INPUT name="cmdLogin" type="submit" value="登录"></TH>
              <TH><INPUT name="cmdCancel" type="reset" value="取消"></TH>
          </TR>
        </TABLE>
   </CENTER>
  </FORM>
  </BODY>
</HTML>
